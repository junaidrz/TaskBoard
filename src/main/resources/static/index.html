<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .task-list {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-list h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .task-item {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item .task-actions button {
            margin-left: 5px;
        }
        .add-task-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Task Board</h1>
    <h1 class="text-center mb-2">Shows static behaviour of application</h1>
    <!-- Task Lists -->
    <div class="row">
        <!-- List 1 -->
        <div class="col-md-4">
            <div class="task-list">
                <h2>To Do</h2>
                <div class="task-item">
                    <span>Task 1: Buy groceries</span>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
                <div class="task-item">
                    <span>Task 2: Finish report</span>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
                <form class="add-task-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a new task">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- List 2 -->
        <div class="col-md-4">
            <div class="task-list">
                <h2>In Progress</h2>
                <div class="task-item">
                    <span>Task 3: Fix bugs</span>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
                <form class="add-task-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a new task">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- List 3 -->
        <div class="col-md-4">
            <div class="task-list">
                <h2>Done</h2>
                <div class="task-item">
                    <span>Task 4: Deploy application</span>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
                <form class="add-task-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a new task">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
